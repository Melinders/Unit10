<!DOCTYPE HTML>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="myStyle.css">	
	<meta charset= "utf-8">
	<title>Module 10</title>
	<script src="https:ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){ 
				$("div").animate({fontSize: '100px'}, "slow");
				$("#btn1").click(function(){
					$("p").append("<b>Appended text</b>");
				});
				$("#btn2").click(function(){
					$("ol").append("<li><b>Appended item</b></li>");
				});
			});
			
		</script>
</head>

<body>

<h1 id="title">CS 81 Module 10 - Melinda Leal</h1>

<h2>Problem 1: </h2>

<div style="background:#98bf21;height:200p;width:600px;">Hello World</div>

<h2>Problem 2:</h2>

<p>This is a paragraph. </p>
<p>This is another paragraph. </p>

<ol>
	<li>List item 1</li>
	<li>List item 2</li>
	<li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>

</body>

</html>
